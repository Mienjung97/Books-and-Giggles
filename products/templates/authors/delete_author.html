{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay">
    </div>
    <div class="container container-height">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center mt-3">
                    <h1>
                        Are you sure you want to delete this author forever?
                    </h1>
                    <hr class="w-50 mb-1">
                </div>
            </div>
            <br>

            <div>
                <h3>
                    "{{ author.friendly_name }}"
                </h3>
            </div>
            <br>
            <div class="row">
                <form action="{% url 'delete_author' author.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        Delete this author
                    </button>
                    <a class="btn btn-edit" href="{% url 'authors' %}">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

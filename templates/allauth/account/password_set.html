{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}
    {% trans "Set Password" %}
{% endblock %}

{% block inner_content %}
    <div class="col text-center mt-3">
        <h1>
            {% trans "Set Password" %}
        </h1>
        <hr class="w-50 mb-1">
        <br>
    </div>

    <div class="custom-form">
        <form method="post" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="action" value="{% trans 'Set Password' %}" />
        </form>
    </div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h1 class="mt-3">
                    Frequently Asked Questions
                </h1>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <br>
        <br>
        {% for f in faq %}
            <div class="row">
                <div class="mx-auto">
                    <h3>
                        {{ f.question }}
                    </h3>
                    <p>
                        {{ f.answer }}
                    </p>
                    <hr>
                    <br>
                </div>
            </div>

        {% endfor %}
    </div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay">
    </div>
    <div class="container container-height">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center mt-3">
                    <h1>
                        Contact Us
                    </h1>
                    <hr class="w-50 mb-1">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-1 col-md-2 col-xl-3">
                </div>
                <div class="col-10 col-md-8 col-xl-6 custom-form">
                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <button type="submit" class="btn btn-secondary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-1 col-md-2 col-xl-3">
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay">
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h1 class="mt-3">
                Contact Us
            </h1>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-6 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-secondary">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
